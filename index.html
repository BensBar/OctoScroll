<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OctoSlots - GitHub Octocat Slot Machine</title>
  <style>
    body { background: #0d1117; color: #c9d1d9; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; margin: 0; }
    .app-header { background: #161b22; border-bottom: 1px solid #30363d; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .slot-machine-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; }
    .slot-machine { background: #161b22; border: 3px solid #30363d; border-radius: 20px; box-shadow: 0 10px 30px #0008; padding: 30px 30px 40px; max-width: 700px; width: 100%; margin: 40px 0; position: relative; }
    .reels-container { display: flex; justify-content: center; gap: 12px; margin-bottom: 20px; }
    .reel { background: #0d1117; border: 2px solid #30363d; border-radius: 10px; width: 130px; height: 195px; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
    .slot-item img { max-width: 100px; max-height: 60px; display: block; margin: 10px auto; }
    .controls { display: flex; flex-direction: column; align-items: center; }
    .spin-button { background: linear-gradient(to bottom,#1f6feb,#1158c7); color: #fff; border: none; border-radius: 50px; padding: 15px 40px; font-size: 24px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    .score-display { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; }
    .score-card { background: #0d1117; border: 2px solid #30363d; border-radius: 10px; padding: 10px 15px; text-align: center; min-width: 120px; }
    .score-card h3 { color: #8b949e; font-size: 14px; margin-bottom: 5px; }
    .score-value { color: #58a6ff; font-size: 22px; font-weight: bold; }
    .jackpot-display { font-size: 1.5rem; color: #f1e05a; font-weight: bold; text-align: center; margin-bottom: 18px; }
    .win-message { display: none; position: absolute; left: 50%; top: 40%; transform: translate(-50%,-50%); background: #222c; padding: 30px; border-radius: 10px; color: #fff; font-size: 1.4rem; }
    .win-message.show { display: block; }
    @media (max-width: 600px) {
      .slot-machine { padding: 10px; }
      .reel { width: 80px; height: 110px; }
      .slot-item img { max-width: 60px; }
      .score-card { min-width: 70px; }
      .spin-button { font-size: 18px; padding: 8px 20px; }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="user-info">Welcome, BensBar</div>
    <div class="game-title">OctoSlots</div>
    <div class="date-info">2025-06-04 00:16:00 UTC</div>
  </header>
  <div class="slot-machine-container">
    <div class="slot-machine">
      <div class="jackpot-display">JACKPOT: 1000</div>
      <div class="reels-container">
        <div id="reel1" class="reel"><div class="slot-item" id="reel1-item"></div></div>
        <div id="reel2" class="reel"><div class="slot-item" id="reel2-item"></div></div>
        <div id="reel3" class="reel"><div class="slot-item" id="reel3-item"></div></div>
      </div>
      <div class="controls">
        <div class="score-display">
          <div class="score-card">
            <h3>CREDITS</h3>
            <div class="score-value" id="credits">500</div>
          </div>
          <div class="score-card">
            <h3>BET</h3>
            <div class="score-value" id="bet-amount">10</div>
          </div>
          <div class="score-card">
            <h3>WIN</h3>
            <div class="score-value" id="win-amount">0</div>
          </div>
        </div>
        <button class="spin-button" id="spin-button">SPIN</button>
      </div>
      <div class="win-message" id="win-message"></div>
    </div>
  </div>
  <script>
    const octocats = [
      { name: 'Original', image: 'https://octodex.github.com/images/original.png', value: 10 },
      { name: 'Surftocat', image: 'https://octodex.github.com/images/surftocat.png', value: 5 },
      { name: 'Yogitocat', image: 'https://octodex.github.com/images/yogitocat.png', value: 5 },
      { name: 'Hulatocat', image: 'https://octodex.github.com/images/hula_loop_octodex03.gif', value: 5 },
      { name: 'Dinotocat', image: 'https://octodex.github.com/images/dinotocat.png', value: 5 },
      { name: 'Labtocat', image: 'https://octodex.github.com/images/labtocat.png', value: 5 },
      { name: 'Octobiwan', image: 'https://octodex.github.com/images/octobiwan.jpg', value: 8 },
      { name: 'Inspectocat', image: 'https://octodex.github.com/images/inspectocat.jpg', value: 5 },
      { name: 'Spectrocat', image: 'https://octodex.github.com/images/spectrocat.png', value: 5 },
      { name: 'Minion', image: 'https://octodex.github.com/images/minion.png', value: 5 },
      { name: 'Droidtocat', image: 'https://octodex.github.com/images/droidtocat.png', value: 5 },
      { name: 'Ironcat', image: 'https://octodex.github.com/images/ironcat.jpg', value: 5 },
      { name: 'Grinchtocat', image: 'https://octodex.github.com/images/grinchtocat.gif', value: 5 },
      { name: 'Megacat', image: 'https://octodex.github.com/images/megacat.jpg', value: 5 },
      { name: 'Repo', image: 'https://octodex.github.com/images/repo.png', value: 5 },
      { name: 'Scubatocat', image: 'https://octodex.github.com/images/scubatocat.png', value: 5 },
      { name: 'Linktocat', image: 'https://octodex.github.com/images/linktocat.jpg', value: 5 },
      { name: 'Octotron', image: 'https://octodex.github.com/images/octotron.jpg', value: 5 },
      { name: 'Femalecodertocat', image: 'https://octodex.github.com/images/femalecodertocat.png', value: 5 },
      { name: 'Murakamicat', image: 'https://octodex.github.com/images/murakamicat.png', value: 5 },
      { name: 'Catstello', image: 'https://octodex.github.com/images/catstello.png', value: 5 },
      { name: 'PrivateInvestocat', image: 'https://octodex.github.com/images/privateinvestocat.jpg', value: 5 },
      { name: 'Megacorn', image: 'https://octodex.github.com/images/megacorn.png', value: 5 },
      { name: 'Doctocat', image: 'https://octodex.github.com/images/doctocat-brown.jpg', value: 5 },
      { name: 'Grumpycat', image: 'https://octodex.github.com/images/grumpycat.png', value: 5 },
      { name: 'Stachetocat', image: 'https://octodex.github.com/images/stachetocat.png', value: 5 },
      { name: 'Boxertocat', image: 'https://octodex.github.com/images/boxertocat_octodex.png', value: 5 },
      { name: 'Octonaut', image: 'https://octodex.github.com/images/octonaut.png', value: 5 },
      { name: 'Robotocat', image: 'https://octodex.github.com/images/robotocat.png', value: 5 },
      { name: 'Octogeddoncat', image: 'https://octodex.github.com/images/octogeddoncat.png', value: 5 },
      { name: 'Hellocat', image: 'https://octodex.github.com/images/hellocat.png', value: 5 },
      { name: 'Doctocat2', image: 'https://octodex.github.com/images/doctocat_v2.png', value: 5 },
      { name: 'Greentoctocat', image: 'https://octodex.github.com/images/greentoctocat.png', value: 5 },
      { name: 'Sentrytocat', image: 'https://octodex.github.com/images/sentrytocat_octodex.jpg', value: 5 },
      { name: 'Stormtroopocat', image: 'https://octodex.github.com/images/stormtroopocat.png', value: 5 }
    ];

    // --- Slot machine logic (demo) ---
    let credits = 500, bet = 10, win = 0;
    function getRandomCat() {
      return octocats[Math.floor(Math.random() * octocats.length)];
    }
    function updateDisplay() {
      document.getElementById('credits').textContent = credits;
      document.getElementById('bet-amount').textContent = bet;
      document.getElementById('win-amount').textContent = win;
    }
    function showCats(cats) {
      for(let i=0;i<3;++i){
        document.getElementById(`reel${i+1}-item`).innerHTML = `<img src="${cats[i].image}" alt="${cats[i].name}" title="${cats[i].name}">`;
      }
    }
    function spin() {
      if(credits<bet) return alert("Not enough credits!");
      credits -= bet;
      const cats = [getRandomCat(),getRandomCat(),getRandomCat()];
      showCats(cats);
      // Simple win logic: 3 same = jackpot, 2 same = small win, else lose
      if(cats[0].name===cats[1].name && cats[1].name===cats[2].name){
        win = 1000;
        credits += win;
        showWin(`JACKPOT! 3x ${cats[0].name}! You win 1000!`);
      } else if (cats[0].name===cats[1].name || cats[0].name===cats[2].name || cats[1].name===cats[2].name) {
        win = 50;
        credits += win;
        showWin(`Nice! 2x match! You win 50!`);
      } else {
        win = 0;
        showWin(`No win. Try again!`);
      }
      updateDisplay();
    }
    function showWin(msg){
      const w = document.getElementById('win-message');
      w.textContent = msg;
      w.classList.add('show');
      setTimeout(()=>w.classList.remove('show'), 1200);
    }
    document.getElementById('spin-button').onclick = spin;
    // Init
    showCats([getRandomCat(),getRandomCat(),getRandomCat()]);
    updateDisplay();
  </script>
</body>
</html>
