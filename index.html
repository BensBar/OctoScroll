<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="OctoScroll">
  <link rel="apple-touch-icon" href="https://github.githubassets.com/apple-touch-icon.png">
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
  <title>OctoScroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    .app-header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    
    .user-info, .date-info {
      font-size: 14px;
      color: #8b949e;
    }
    
    .octocat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      transition: all 0.3s ease;
      padding: 60px 20px 20px 20px;
    }
    
    .octocat-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    
    .octocat-image-container {
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* Aspect ratio container */
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .octocat-image-container img {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      width: auto;
      height: auto;
    }
    
    .octocat-info {
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    
    .octocat-info h2 {
      color: #58a6ff;
      margin-bottom: 10px;
      font-size: clamp(1.2rem, 4vw, 2rem);
    }
    
    .octocat-info p {
      color: #8b949e;
      line-height: 1.5;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
    }
    
    .octocat-container.paused .octocat-card {
      transform: scale(0.98);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(22, 27, 34, 0.8);
      color: #58a6ff;
      border: 1px solid #30363d;
      border-radius: 50%;
      width: clamp(40px, 8vw, 60px);
      height: clamp(40px, 8vw, 60px);
      font-size: clamp(18px, 4vw, 30px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 5;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .nav-button:hover {
      background-color: rgba(22, 27, 34, 1);
      transform: translateY(-50%) scale(1.1);
    }
    
    .prev-button {
      left: 20px;
    }
    
    .next-button {
      right: 20px;
    }
    
    .status-message {
      position: absolute;
      bottom: 20px;
      background-color: rgba(22, 27, 34, 0.9);
      color: #58a6ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      animation: fadeInOut 1s ease;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Media queries for different device sizes */
    /* For TV screens and large displays */
    @media (min-width: 1800px) {
      .octocat-card {
        max-width: 80%;
        flex-direction: row;
        align-items: flex-start;
      }
      
      .octocat-image-container {
        width: 65%;
        padding-bottom: 45%;
        margin-bottom: 0;
        margin-right: 20px;
      }
      
      .octocat-info {
        width: 35%;
        text-align: left;
        padding: 0 0 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
      }
    }
    
    /* For tablets and medium screens */
    @media (min-width: 768px) and (max-width: 1199px) {
      .octocat-card {
        max-width: 90%;
      }
      
      .octocat-image-container {
        padding-bottom: 65%;
      }
    }
    
    /* For phones in landscape */
    @media (max-height: 500px) and (orientation: landscape) {
      .octocat-card {
        flex-direction: row;
      }
      
      .octocat-image-container {
        width: 60%;
        padding-bottom: 40%;
        margin-bottom: 0;
      }
      
      .octocat-info {
        width: 40%;
        padding-left: 20px;
        text-align: left;
      }
      
      .app-header {
        padding: 5px 15px;
      }
    }
    
    /* For phones in portrait - FIXED for better image display */
    @media (max-width: 767px) and (orientation: portrait) {
      .octocat-card {
        max-width: 95%;
        padding: 15px;
      }
      
      .octocat-image-container {
        width: 100%;
        padding-bottom: 100%; /* Square container */
        max-height: 60vh; /* Limit maximum height */
      }
      
      .octocat-image-container img {
        max-width: 85%;
        max-height: 85%;
      }
      
      .nav-button {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      
      .prev-button {
        left: 10px;
      }
      
      .next-button {
        right: 10px;
      }
    }
    
    /* For extra small phones */
    @media (max-width: 375px) {
      .octocat-card {
        padding: 10px;
      }
      
      .octocat-info h2 {
        font-size: 1.1rem;
      }
      
      .octocat-info p {
        font-size: 0.85rem;
      }
      
      .octocat-image-container {
        padding-bottom: 95%;
      }
    }
  </style>
</head>
<body>
  <script>
    // Helper function to escape HTML
    function escapeHTML(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function createOctocatViewer() {
      // Container for the Octocats
      const container = document.createElement('div');
      container.className = 'octocat-container';
      document.body.appendChild(container);
      
      // Add header with user info and date
      const header = document.createElement('header');
      header.className = 'app-header';
      header.innerHTML = `
        <div class="user-info">Welcome, ${escapeHTML('BensBar')}</div>
        <div class="date-info">${escapeHTML('2025-05-31 21:21:29')} UTC</div>
      `;
      document.body.prepend(header);
      
      // SIMPLE VERIFIED WORKING URLS
      const octocats = [
        { name: 'Original', number: 0, description: 'The original Octocat', 
          image: 'https://octodex.github.com/images/original.png' },
        { name: 'Filmtocat', number: 120, description: 'Film-making, broadly creative', 
          image: 'https://octodex.github.com/images/filmtocat.png' },
        { name: 'Surftocat', number: 138, description: 'Surfing, a fun and neutral activity', 
          image: 'https://octodex.github.com/images/surftocat.png' },
        { name: 'Dinotocat', number: 128, description: 'Dinosaur, fun and universal', 
          image: 'https://octodex.github.com/images/dinotocat.png' },
        { name: 'Spidertocat', number: 0, description: 'Spider-themed Octocat climbing a web', 
          image: 'https://octodex.github.com/images/spidertocat.png' },
        { name: 'Droidtocat', number: 0, description: 'Android/tech theme, neutral for tech audiences', 
          image: 'https://octodex.github.com/images/droidtocat.png' },
        { name: 'Skatetocat', number: 0, description: 'Skateboarding, a generic fun activity', 
          image: 'https://octodex.github.com/images/skatetocat.png' },
        { name: 'Minion', number: 79, description: 'Minion character, widely recognized and neutral', 
          image: 'https://octodex.github.com/images/minion.png' },
        { name: 'Labtocat', number: 104, description: 'Science/lab theme, tech-neutral', 
          image: 'https://octodex.github.com/images/labtocat.png' },
        { name: 'Yogitocat', number: 152, description: 'Yoga, a calm and universal activity', 
          image: 'https://octodex.github.com/images/yogitocat.png' },
        { name: 'Electrocat', number: 0, description: 'Electricity/tech, abstract and neutral', 
          image: 'https://octodex.github.com/images/electrocat.png' },
        { name: 'Codercat', number: 0, description: 'Coding, core to GitHub\'s neutral tech theme', 
          image: 'https://octodex.github.com/images/codercat.jpg' },
        { name: 'Dunetocat', number: 103, description: 'Desert/dune, nature-themed', 
          image: 'https://octodex.github.com/images/dunetocat.png' },
        { name: 'Saketocat', number: 114, description: 'Sake, cultural nod to a drink, fairly neutral', 
          image: 'https://octodex.github.com/images/saketocat.png' },
        { name: 'Octobiwan', number: 0, description: 'Star Wars themed Octocat with lightsaber', 
          image: 'https://octodex.github.com/images/octobiwan.jpg' },
        { name: 'Snowtocat', number: 133, description: 'Snow/winter, seasonally neutral', 
          image: 'https://octodex.github.com/images/snowtocat_final.jpg' },
        { name: 'Inspectocat', number: 0, description: 'Investigating code issues with a magnifying glass', 
          image: 'https://octodex.github.com/images/inspectocat.jpg' },
        { name: 'Hulatocat', number: 137, description: 'Hula dancing, light-hearted and generic', 
          image: 'https://octodex.github.com/images/hula_loop_octodex03.gif' },
        { name: 'Grim Repo', number: 0, description: 'Gothic theme with a hooded cloak', 
          image: 'https://octodex.github.com/images/grim-repo.jpg' },
        { name: 'Octonaut', number: 0, description: 'Space exploration themed Octocat', 
          image: 'https://octodex.github.com/images/octonaut.jpg' },
        { name: 'Total Eclipse', number: 0, description: 'Eclipse-themed Octocat looking at the sun', 
          image: 'https://octodex.github.com/images/total-eclipse-of-the-octocat.jpg' },
        { name: 'Baracktocat', number: 0, description: 'Barack Obama themed Octocat in a suit', 
          image: 'https://octodex.github.com/images/baracktocat.jpg' },
        { name: 'Boxertocat', number: 0, description: 'Boxing-themed Octocat ready for a match', 
          image: 'https://octodex.github.com/images/boxertocat_octodex.jpg' },
        { name: 'Justicetocat', number: 0, description: 'Justice-themed Octocat with scales', 
          image: 'https://octodex.github.com/images/justicetocat.jpg' },
        { name: 'Private Investocat', number: 0, description: 'Detective-themed Octocat investigating', 
          image: 'https://octodex.github.com/images/privateinvestocat.jpg' },
        { name: 'Steroidtocat', number: 0, description: 'Strong muscular Octocat lifting weights', 
          image: 'https://octodex.github.com/images/steroidtocat.png' },
        { name: 'X-tocat', number: 0, description: 'X-ray vision cat showing skeleton', 
          image: 'https://octodex.github.com/images/xtocat.jpg' },
        { name: 'Manufacturetocat', number: 0, description: 'Manufacturing themed with technical drawings', 
          image: 'https://octodex.github.com/images/manufacturetocat.png' },
        { name: 'Cherryontop-o-cat', number: 0, description: 'Sweet dessert theme with a cherry on top', 
          image: 'https://octodex.github.com/images/cherryontop-o-cat.png' },
        { name: 'Murakamicat', number: 0, description: 'Artistic cat with colorful design', 
          image: 'https://octodex.github.com/images/murakamicat.png' }
      ];
      
      let currentIndex = 0;
      let isScrolling = true;
      let scrollInterval;
      
      // Simple preloading - no fancy error handling
      function preloadImages() {
        octocats.forEach(octocat => {
          const img = new Image();
          img.src = octocat.image;
        });
      }
      
      // Display current Octocat with info
      function displayCurrentOctocat() {
        const octocat = octocats[currentIndex];
        
        container.innerHTML = `
          <div class="octocat-card">
            <div class="octocat-image-container">
              <img 
                src="${octocat.image}" 
                alt="${octocat.name}" 
                loading="eager" 
                onerror="this.src='https://octodex.github.com/images/original.png';">
            </div>
            <div class="octocat-info">
              <h2>${octocat.name}${octocat.number ? ` (#${octocat.number})` : ''}</h2>
              <p>${octocat.description}</p>
            </div>
          </div>
        `;
      }
      
      // Start automatic scrolling - at 3 seconds
      function startScrolling() {
        scrollInterval = setInterval(() => {
          if (isScrolling) {
            currentIndex = (currentIndex + 1) % octocats.length;
            displayCurrentOctocat();
          }
        }, 3000); // 3 seconds between each Octocat
      }
      
      // Toggle scrolling on tap or keypress
      function toggleScrolling() {
        isScrolling = !isScrolling;
        // Visual indicator that scrolling is paused
        container.classList.toggle('paused', !isScrolling);
        
        // Show status message
        const statusMessage = document.createElement('div');
        statusMessage.className = 'status-message';
        statusMessage.textContent = isScrolling ? 'Scrolling...' : 'Paused';
        container.appendChild(statusMessage);
        
        // Remove the status message after a short delay
        setTimeout(() => {
          if (statusMessage.parentNode) {
            statusMessage.parentNode.removeChild(statusMessage);
          }
        }, 1000);
      }
      
      // Event listeners
      container.addEventListener('click', toggleScrolling);
      document.addEventListener('keydown', (event) => {
        // Only toggle on specific keys to avoid keyboard issues
        if (['Space', 'Enter', 'ArrowLeft', 'ArrowRight'].includes(event.code)) {
          event.preventDefault();
          
          if (event.code === 'ArrowLeft') {
            currentIndex = (currentIndex - 1 + octocats.length) % octocats.length;
            displayCurrentOctocat();
            if (isScrolling) toggleScrolling();
          } else if (event.code === 'ArrowRight') {
            currentIndex = (currentIndex + 1) % octocats.length;
            displayCurrentOctocat();
            if (isScrolling) toggleScrolling();
          } else {
            toggleScrolling();
          }
        }
      });
      
      // Add navigation buttons
      const prevButton = document.createElement('button');
      prevButton.className = 'nav-button prev-button';
      prevButton.innerHTML = '&lt;';
      prevButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent triggering the container click event
        currentIndex = (currentIndex - 1 + octocats.length) % octocats.length;
        displayCurrentOctocat();
        if (isScrolling) {
          toggleScrolling(); // Pause scrolling when manually navigating
        }
      });
      
      const nextButton = document.createElement('button');
      nextButton.className = 'nav-button next-button';
      nextButton.innerHTML = '&gt;';
      nextButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent triggering the container click event
        currentIndex = (currentIndex + 1) % octocats.length;
        displayCurrentOctocat();
        if (isScrolling) {
          toggleScrolling(); // Pause scrolling when manually navigating
        }
      });
      
      document.body.appendChild(prevButton);
      document.body.appendChild(nextButton);
      
      // Handle orientation changes
      window.addEventListener('resize', () => {
        // Adjust layout if needed
        displayCurrentOctocat();
      });
      
      // Initialize
      preloadImages();
      displayCurrentOctocat();
      startScrolling();
      
      return {
        container,
        toggleScrolling
      };
    }

    // Initialize the app when the page loads
    document.addEventListener('DOMContentLoaded', createOctocatViewer);
  </script>
</body>
</html>
